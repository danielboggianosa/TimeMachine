<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" (submit)="register()">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" #nombre name="nombres" class="form-control form-control-user" id="exampleFirstName" placeholder="Nommbre" [(ngModel)]="usuario.nombre" required>
                    <span class="text text-danger" *ngIf="!nombre.valid&&nombre.touched">El nombre no puede estar vacío</span>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" #apellido name="apellidos" class="form-control form-control-user" id="exampleLastName" placeholder="Apellidos" [(ngModel)]="usuario.apellido" required>
                    <span class="text text-danger" *ngIf="!apellido.valid&&apellido.touched">El apellido no puede estar vacío</span>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" #email name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Correo" [(ngModel)]="usuario.correo">
                  <span *ngIf="!email.valid && mailMessage" class="text text-danger">{{mailMessage}}</span>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" #pass1 name="pass1" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña" [(ngModel)]="usuario.password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" #pass2 name="pass2" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repite la Contraseña">
                    <span *ngIf="pass1.touched && pass1.value != pass2.value" class="text text-danger">Las claves no coinciden</span>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block">
                  Registrar Cuenta
                </button>
                <hr>
                <button class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Registrar con Google
                </button>
                <button class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Registrar con Facebook
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" routerLink="/recover">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="text-center">
                <a class="small" routerLink="/login">¿Ya tienes una cuenta? ¡Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
